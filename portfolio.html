<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Portfolio | Wyskrly</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fffafc;
      color: #333;
      line-height: 1.6;
      font-size: 18px;
    }
    h1 {
      text-align: center;
      color: #d88dbd;
      font-size: 36px;
    }
    .gallery-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #d88dbd;
      border-top-width: 6px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery-container img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #d88dbd;
    }
  </style>
</head>
<body>
  <img src="Bannerupdate.png" alt="Wyskrly Banner" style="width: 100vw; height: 300px; object-fit: cover; display: block;">
  <h1>Portfolio</h1>

  <div class="gallery-container">
    <!-- Replace these with your actual image URLs -->
    <img src="example1.jpg" alt="Project 1">
    <img src="example2.jpg" alt="Project 2">
    <img src="example3.jpg" alt="Project 3">
    <img src="example4.jpg" alt="Project 4">
    <img src="example5.jpg" alt="Project 5">
    <img src="example6.jpg" alt="Project 6">
    <img src="example7.jpg" alt="Project 7">
    <img src="example8.jpg" alt="Project 8">
  </div>
</body>
</html>
