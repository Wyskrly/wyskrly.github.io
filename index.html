<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Patterns | Nikky</title>

  <!-- Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Copy protection */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: #000;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Pattern Info Box */
    .pattern-box {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border: 2px solid #fff;
      border-radius: 10px;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      text-decoration: underline;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }

    /* Home Button (Near Pattern Box) */
    .home-button {
      position: absolute;
      left: -120px;
      top: 30px;
      background-color: #fff;
      color: #000;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #ccc;
    }

    /* Coming Soon Text */
    .coming-soon {
      font-size: 1.5em;
      margin-top: 60px;
      color: #bbb;
    }
  </style>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>

<body>

  <!-- Banner Image -->
  <img src="Banner.png" alt="Banner" width="1200" height="200">

  <!-- Pattern Info Box -->
  <div class="pattern-box">
    <!-- Home Button near the box -->
    <a href="https://wyskrlywebs.carrd.co/" class="home-button">Home</a>

    <h1>Free Patterns</h1>
    <p>Do not repost any of my patterns without permission.</p>
    <p>For detailed, printable copies with lots of pictures, visit my Ko-fi to download a PDF version of the pattern for $1.</p>
  </div>

  <!-- Coming Soon Message -->
  <p class="coming-soon">Patterns coming soon. Check back later!</p>

</body>
</html>
