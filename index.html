<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Patterns | Nikky</title>

  <!-- Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Copy protection */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: #000;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Container for the box */
    .pattern-box {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5em;
      text-decoration: underline;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }
  </style>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>

<body>

  <!-- Banner Image -->
  <img src="Banner.png" alt="Banner" width="1200" height="200">

  <!-- Pattern Info Box -->
  <div class="pattern-box">
    <h1>Free Patterns</h1>
    <p>Do not repost any of my patterns without permission.</p>
    <p>For detailed, printable copies with lots of pictures, visit my Ko-fi to download a PDF version of the pattern for $1.</p>
  </div>

</body>
</html>
