<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Patterns | Nikky</title>

  <!-- Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: #000;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .pattern-box {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border: 2px solid #fff;
      border-radius: 10px;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      text-decoration: underline;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }

    /* Home Button (near pattern box) */
    .home-button {
      position: absolute;
      left: -120px;
      top: 30px;
      background-color: #fff;
      color: #000;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #ccc;
    }

    /* Category Grid Layout */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .category-card {
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 30px 20px;
      text-align: center;
    }
